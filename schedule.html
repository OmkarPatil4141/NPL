<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPL Schedule 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/cricket_PNG121.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, purple, purple);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {

            color:rgb(17, 4, 17);
            font-size: 2rem;          
            font-weight: 800;                   
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);  
            letter-spacing: 1px;      
            margin-bottom: 1rem;      
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-transform: uppercase; 
        }
        .schedule-list {
            list-style: none;
            padding: 0;
        }
        .schedule-list li {
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: purple;
            cursor: pointer;
            background: #f8f9fa;
            margin: 10px 0;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-list li:hover {
            background: #c314eb;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">NPL 2025 Schedule</h2>
        <ul class="schedule-list">
            <li onclick="openSchedule('12-April')">12 April</li>
            <li onclick="openSchedule('13-April')">13 April</li>
            <li onclick="openSchedule('14-April')">14 April</li>
        </ul>
    </div>

    <script>
        function openSchedule(sport) {
            const scheduleImages = {
                '12-April': 'images/schedule/12-April.jpg',
                '13-April': 'images/schedule/13-April.jpg',
                '14-April': 'images/schedule/14-April.jpg'
            };
            
            if (scheduleImages[sport]) {
                window.open(scheduleImages[sport], '_blank');
            } else {
                alert("Schedule not available");
            }
        }
    </script>
</body>
</html>
