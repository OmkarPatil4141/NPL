<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Points - Nakshatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #e9f5ff;
            transform: scale(1.02);
            cursor: pointer;
        }
        .dept-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid #007BFF;
            transition: transform 0.3s ease;
        }
        .dept-logo:hover {
            transform: scale(1.1);
        }
        .dept-name {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .points {
            font-size: 1.8em;
            font-weight: bold;
            color: #28a745;
        }
        .schedule-link {
            display: inline-block;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .schedule-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <a href="schedule.html"  class="schedule-link" target="_blank">View Schedule</a>
        <h2 class="mb-4 text-primary">NPL Point Table</h2>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="pointsTable">
                <!-- Department rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>
    
    <!-- Modal for department details -->
    <div class="modal fade" id="deptModal" tabindex="-1" aria-labelledby="deptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deptModalLabel">Details of Points</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Details will be inserted here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const departmentPoints = [
            { name: "Aaba Sports", logo:"images/aaba-sports.jpeg", points: 0,  },
            { name: "Friends Power 11", logo: "images/friends-power.jpeg", points: 0,  },
            { name: "Maratha Warriors", logo: "images/maratha-warriors.png", points: 0,  },
            { name: "Maratha Yodha", logo: "images/maratha-yodha.jpeg", points: 0, },
            { name: "No Challenge", logo: "images/no-challenge.jpeg", points: 0,  },
            { name: "Swarajya Warriors", logo: "images/swarajya.jpeg", points: 0,  },
           
        ];

        departmentPoints.sort((a, b) => b.points - a.points);

        const tableBody = document.getElementById("pointsTable");
        
        departmentPoints.forEach(dept => {
            let row = `<tr onclick="showDetails('${dept.name}')">
                <td class="dept-name">
                    <img src="${dept.logo}" alt="${dept.name}" class="dept-logo">
                    ${dept.name}
                </td>
                <td class="points">${dept.points}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        // function showDetails(deptName) {
        //     const dept = departmentPoints.find(d => d.name === deptName);
        //     let sortedDetails = Object.entries(dept.details).sort((a, b) => b[1] - a[1]);
        //     let detailsHtml = `<h5>${dept.name}</h5><ul>`;
        //     sortedDetails.forEach(([sport, points]) => {
        //         detailsHtml += `<li>${sport}: ${points} points</li>`;
        //     });
        //     detailsHtml += `</ul>`;
        //     document.getElementById("modalBody").innerHTML = detailsHtml;
        //     new bootstrap.Modal(document.getElementById('deptModal')).show();
        // }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="mt-4 text-center text-muted">&copy; 2025 Harshvardhan Patil</footer>
</body>
</html>
